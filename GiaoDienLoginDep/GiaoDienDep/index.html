<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="asset/CSS/base.css">
    <link rel="stylesheet" href="asset/CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="inner-wrap">
            <div class="image">
                <img src="asset/Images/register.jpg" alt="Anh dep">
            </div>
            <div class="inner-input">
                <div class="inner-desc">
                    <h4 class="inner-title">
                        Tạo tài khoản
                    </h4>
                    <div class="inner-nofi">
                        Vui lòng điền các thông tin dưới đây để tạo tài khoản <br> mới.
                    </div>
                </div>
                <div class="inner-login">
                    <form action="#" method="#" class="inner-form">
                        <input type="text" name="" id="" class="input-row" placeholder="Họ tên hiển thị"><br>
                        <input type="text" name="" id="" class="input-row" placeholder="Tên đăng nhập"><br>
                        <input type="email" name="" id="" class="input-row" placeholder="Địa chỉ Email"><br>
                        <input type="password" name="" id="" class="input-row" placeholder="Mật khẩu"><br>
                        <input type="password" name="" id="" class="input-row" placeholder="Xác nhận mật khẩu"><br>
                        <div class="inner-deal">
                            <input type="checkbox" name="" id="" class="check-deal">
                            <p class="desc">Tôi đã đọc và đồng ý các Điều khoản & Thỏa thuận.</p>
                        </div>
                        <div class="inner-button">
                            <input class="button button-login" type="submit" value="Đăng nhập"><br>
                            <input class="button button-signup" type="submit" value="Đăng ký">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
