<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về Table</title>
    <link rel="stylesheet" href="styleTable.css">
</head>
<body>
    <h2>Bài tập về table</h2>
    <p><strong>Yêu cầu: </strong>Code lại table như dưới đây, dùng font Roboto trên trang goole font.</p>
    <table class="Infor">
        <thead>
            <tr>
                <th class="header ID">ID</th>
                <th class="header Name">Họ và tên</th>
                <th class="header Gender">Giới tính</th>
                <th class="header Age">Tuổi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="ID">1</td>
                <td class="Name">Lê Văn A</td>
                <td class="Gender">Nam</td>
                <td class="Age">18</td>
            </tr>
            <tr>
                <td class="ID">2</td>
                <td class="Name">Lê Thị B</td>
                <td class="Gender">Nữ</td>
                <td class="Age">22</td>
            </tr>
            <tr>
                <td class="ID">3</td>
                <td class="Name">Lê Văn C</td>
                <td class="Gender">Nam</td>
                <td class="Age">26</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
